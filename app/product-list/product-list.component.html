<h2>Products</h2>

<div *ngFor="let product of products">
<a [title]="product.name + ' detalhes'">
    <h3>{{product.name}}</h3>
</a>
    <p *ngIf="product.description"> 
        {{product.description}}
    </p>
    <button type="button" (click)="share()">
        Compatihar protudo
    </button>

    <app-products-alerts
    [product]="product" 
    (notify)="onNotify()">
    </app-products-alerts>
  
</div>
